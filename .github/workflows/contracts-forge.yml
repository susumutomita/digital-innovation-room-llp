name: contracts-forge

on:
  push:
    paths:
      - "contracts/**"
      - ".github/workflows/contracts-forge.yml"
  pull_request:
    paths:
      - "contracts/**"
      - ".github/workflows/contracts-forge.yml"

jobs:
  forge:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts

    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          # Pin for reproducible CI
          version: "1.5.1"

      - name: Cache Foundry artifacts
        uses: actions/cache@v4
        with:
          path: |
            contracts/cache
            contracts/out
            contracts/lib
          key: ${{ runner.os }}-foundry-${{ hashFiles('contracts/foundry.toml', 'contracts/foundry.lock') }}

      - name: Install deps (forge-std, openzeppelin)
        run: |
          forge --version
          # install only if missing (cache-friendly)
          test -d lib/forge-std || forge install --no-git foundry-rs/forge-std
          test -d lib/openzeppelin-contracts/contracts || forge install --no-git OpenZeppelin/openzeppelin-contracts@v5.0.2

      - name: Build
        run: forge build

      - name: Test (forge)
        run: forge test --fuzz-runs 2000

      - name: Install bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Test (cli)
        run: bats test/cli.bats
